{% extends "base.html" %}
{% block body %}
	<form method="POST">
		<div class="form-group">
			<label for ="title">Title</label>
			<input type="text" class="form-control" id="title" name="title" placeholder="title for your recipe" required>
		</div>
		<div class="form-group" id="ingredients">
			<label>Ingredients</label>
			<button type="button" id="ingbtn">add ingredient</button>
		</div>
		<div class="form-group">
			<label for="instructions">Instructions</label>
			<textarea class="form-control" id="instructions" name="instructions" placeholder="instructions" rows="10" required></textarea>
		</div>
		<button type="submit" value="submit">post your recipe</button>
	</form>
	<script>
		var fields = 1;
		ingbtn = document.getElementById("ingbtn");
		ingbtn.addEventListener("click", addField, false);

		function addField() {
			var ingredients = document.getElementById("ingredients");
			ingredients.appendChild(document.createElement("br"));
			ingredients.appendChild(document.createTextNode("Ingredient " + (fields + 1)));
			ingredients.appendChild(document.createElement("br"));
			ingredients.appendChild(document.createTextNode("name :"));
			var name = document.createElement("input");
			name.type = "text";
			name.name = "ingredientname" + fields;
			ingredients.appendChild(name);
			ingredients.appendChild(document.createTextNode("amount :"));
			var amount = document.createElement("input");
			amount.type = "text";
			amount.name = "ingredientamount" + fields;
			ingredients.appendChild(amount);
			ingredients.appendChild(document.createElement("br"));
			console.log("click");
			fields += 1;
		}
	</script>
{% endblock %}
